<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
                <a id="btnLogout" href="#{request.contextPath}/logout">登　出</a>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                welcome  #{loginMBean.userId}<br/>
                welcome ,#{loginMBean.userIdByRequest} (By HttpServletRequest)<br/>
                <h:link outcome="secret/secret" value="Enter into secert"/>
                <hr/>
                <p:panelGrid id="panel1">
                    <p:message/>
                    <h:form>
                        <p:inputText value="#{accountController.name}"/>
                        <p:inputText value="#{accountController.password}"/>
                        <p:commandButton action="#{accountController.create()}" update="panel1"/>
                    </h:form>
                    <pe:qrCode id="qrCodeElem"
                               renderMethod="#{accountController.renderMethod}"
                               renderMode="#{accountController.mode}"
                               text="#{accountController.text}"
                               size="#{accountController.size}"
                               fillColor="#{accountController.fillColor}"
                               fontName="Ubuntu"
                               fontColor="#01A9DB"
                               ecLevel="H"
                               radius="0.5"/>
                </p:panelGrid>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</f:view>
</html>
