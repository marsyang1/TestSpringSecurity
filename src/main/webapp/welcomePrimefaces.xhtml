<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <form action="j_security_check" method="post">
                    <h:panelGrid>
                        <h:panelGrid>
                            <p:watermark for="j_username" value="使用者帳號"/>
                            <p:inputText id="j_username" name="j_username" value="#{loginMBean.userId}"
                                         label="Firstname" required="true"/>
                            <p:watermark for="j_password" value="密碼"/>
                            <p:password id="j_password" name="j_password" value="#{loginMBean.password}"
                                        required="true" label="Surname"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <div id="button" class="div-inline">
                        <h:commandButton id="btnLogin" action="/j_security_check" ajax="false"/>
                    </div>
                </form>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</f:view>
</html>
