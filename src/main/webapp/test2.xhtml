<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
                <a id="btnLogout" href="#{request.contextPath}/logout">登　出</a>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                welcome  #{loginMBean.userId}<br/>
                welcome ,#{loginMBean.userIdByRequest} (By HttpServletRequest)<br/>
                <h:link outcome="secret/secret" value="Enter into secert"/>
                <hr/>
                verifyCode
                <p:panelGrid id="panel2">
                    <h:form>
                        <p:messages id="messages2" showDetail="true" autoUpdate="true" closable="true"/>
                        <p:watermark for="j_username2" value="使用者帳號"/>
                        <p:inputText id="j_username2" name="j_username" value="#{accountController.name}"
                                     label="Firstname" required="true"/>
                        <br/>
                        <p:watermark for="j_password2" value="密碼"/>
                        <p:password id="j_password2" name="j_password" value="#{accountController.password}"
                                    required="true"
                                    label="Surname"/>
                        <br/>
                        <p:watermark for="j_authcode" value="authcode"/>
                        <p:password id="j_authcode" name="j_authcode" value="#{accountController.code}"
                                    required="true"
                                    label="j_authcode"/>
                        <p:commandButton
                                action="#{accountController.verifyCode(accountController.name,accountController.password,accountController.code)}" />
                    </h:form>
                </p:panelGrid>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</f:view>
</html>
